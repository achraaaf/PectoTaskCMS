<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Word</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Word</h1>
        <form action="{{ url_for('update_word', id=word.id) }}" method="POST" class="edit-form">
            <label for="word">Word</label>
            <input type="text" id="word" name="word" value="{{ word.word }}" required>
        
            <label for="translation">Translation</label>
            <input type="text" id="translation" name="translation" value="{{ word.translation }}" required>
        
            <label for="example_sentence">Example Sentence</label>
            <textarea id="example_sentence" name="example_sentence" rows="4" cols="50">{{ word.example_sentence }}</textarea>
        
            <button type="submit" class="submit-btn">Update Word</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Word List</a>
    </div>
</body>
</html>
